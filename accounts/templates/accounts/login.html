{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login to Service Marketplace</h2>
            
            {% include 'messages.html' %}

            <div class="card p-4 shadow-sm">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username (or Email)</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? 
                        <a href="{% url 'client_register' %}" class="link-primary">Register as Client</a> or
                        <a href="{% url 'seller_register' %}" class="link-secondary">Register as Seller</a>
                    </p>
                    <p><a href="#" class="text-muted">Forgot Password? (Feature TBD)</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
