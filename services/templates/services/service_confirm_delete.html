{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-danger mb-4">Confirm Deletion</h2>
            <div class="card p-4 shadow-lg border-danger">
                <div class="card-body">
                    <p class="lead text-center">
                        Are you absolutely sure you want to delete the service:
                        <br>
                        <strong>"{{ object.title }}"</strong>?
                    </p>
                    <p class="text-center text-muted">
                        This action cannot be undone.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete This Service</button>
                            <a href="{% url 'my_services' %}" class="btn btn-outline-secondary">Cancel and Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
