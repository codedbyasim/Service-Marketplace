{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found (404){% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-danger">404</h1>
            <h2 class="mb-4">Oops! The Page Was Not Found.</h2>
            <p class="lead">
                We're sorry, but the page you requested could not be located. It might have been moved or deleted.
            </p>
            <p class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-2">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">Go Back</a>
            </p>
            <img src="{% static 'images/404_illustration.png' %}" alt="404 Illustration" class="img-fluid mt-5" style="max-height: 250px;">
            
        </div>
    </div>
</div>
{% endblock %}
